<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <div class="escena" style="overflow: hidden;width: 200px;height: 200px;">
        <a-scene width="200px" height="200px">
            <a-box position="-0.2 0.2 -3" rotation="0 45 0" color="#4CC3D9" width="0.4" height="0.4"></a-box>
            <a-sphere position="0 0.8 -4" radius="0.4" color="#EF2D5E"></a-sphere>
            <a-cylinder position="0.4 0.7 -3" radius="0.2" height="1" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="2" height="3" color="#7BC8A4"></a-plane>
            <a-sky color="#81b0cc" width="200px" height="200px"></a-sky>
          </a-scene>
    </div>
</body>
</html>
